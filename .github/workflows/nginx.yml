name: Run NGINX Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker and ngrok
        run: |
          sudo apt-get update
          sudo apt-get -y install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get -y install docker-ce docker-ce-cli containerd.io ngrok

      - name: Build and run NGINX container
        run: |
          docker pull nginx
          docker run -d -p 80:80 nginx

      - name: Show NGINX container IP address and port
        run: |
          nginx_container_ip=$(docker ps -q --filter ancestor=nginx | xargs -I{} sh -c "docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' {}")
          echo "NGINX container IP address: $nginx_container_ip"

      - name: Get public IP address
        run: |
          public_ip=$(curl ifconfig.me)
          echo "Public IP address: $public_ip"

      - name: Sleep for 100 seconds to allow NGINX to start
        run: sleep 100

      - name: View NGINX webpage
        run: |
          ngrok http 80 --log=stdout > ngrok.log &
          sleep 5
          ngrok_url=$(cat ngrok.log | grep -Eo "https://.*")
          echo "NGINX webpage URL: $ngrok_url"
